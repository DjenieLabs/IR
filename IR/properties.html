<!-- Custom Settings -  IR Block -->
<template id="block-custom-properties">
  <div id="msgModal" class="ui modal">
    <i class="close icon"></i>
    <div class="header">
      Protocol Not Implemented
    </div>
    
    <div class="image content">
      <div class="ui medium image">
        <img src="{{basePath}}assets/binary.png">
      </div>
      <div class="description">
        <div class="ui header">This is embarrasing</div>
        <div style="color:black">
          You seem to be using a remote control that we don't yet recognize.</br>
          Not a big deal, you can still record and repeat your commands</br>
          but we might have issues trying to recognize this particular code again.</br>
          </br>
          You can ignore this message and continue as normal or you can send us this problem.</br>
        </div>
      </div>
    </div>
    <div class="actions">
      <div class="ui left floated basic segment">
        <div class="ui checkbox">
          <input type="checkbox">
          <label>Remember my choice</label>
        </div>
      </div>
      <div class="ui black deny button">
        Go back
      </div>
      <div id="senddata-btn"class="ui positive right labeled icon button">
        Send data!
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>

  <p></p><p></p>
  <div class="ui form">
    {{#each codes}}
    <div class="inline fields record-row" data-index={{index}}>

      <div class="ten wide field">
        <div class="ui inverted transparent icon input">
          <input type="text" data-index={{index}} placeholder="Name" value="{{name}}" style="color:white" >
          <!--<i class="search icon"></i>-->
        </div>
      </div>

      <div class="two wide field">
        <button id="btRecord" data-index={{index}} class="circular ui mini black icon button">
          <i class="yellow icon record"></i>
        </button>
      </div>
      <div class="two wide field">
        <button id="btDelete" data-index={{index}} class="circular ui mini black icon button">
          <i class="white icon delete"></i>
        </button>
      </div>

    </div>
    {{/each}}

    <div class="ui inverted divider"></div>
    <div class="inline mini field">
      <button id="btAdd" class="circular ui icon button">
        <i class="icon plus"></i>
      </button>
    </div>
  </div>
</template>
